<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Javascript Word Counter</title>
</head>
<body>
  <div class="title">Word Counter App</div>
  <div class="word">
    <textarea name="" id="text" placeholder="Enter Your text Here"></textarea>
  </div>
  <div class="stat" id="stat">
    You've Written 
    <span id="word"> 0 </span> word(s) and 
    <span id="char"> 0 </span> Character(s)
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
